<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Inventory</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Kitchen Inventory</h1>
        <input type="text" id="barcode" placeholder="Scan barcode or enter product name" />
        <button id="addItemBtn">Add Item</button>
        <button id="scanBtn">Scan Barcode</button>

        <div id="camera" style="display: none; position: relative;">
            <video id="preview" width="300" height="200" style="border: 1px solid #ccc;"></video>
            <div class="overlay">
                <div class="instructions">Align barcode within the frame</div>
                <div class="barcode-frame"></div>
            </div>
        </div>

        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
